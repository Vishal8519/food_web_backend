<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="signup-background"></div>
    <div class="signup-centering">
        <div class="signup-form">
            <div class="signup-welcome-row">
                {% comment %} <img class="signup-welcome-image" alt="Logo" src="/static/assets/logo.svg">
                 {% endcomment %}
                <img class="signup-welcome-image" alt="Logo" src="/static/assets/myphoto.png">

                <h1>Sign Up / Login</h1>
            </div>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="signup-form__content">
                    <div class="signup-text-field">
                        <label for="username">Username:</label>
                        <input
                            aria-label="Username"
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Your Username"
                            autocomplete="off"
                            required
                        >
                    </div>
                    <div class="signup-text-field">
                        <label for="password">Password:</label>
                        <input
                            aria-label="Password"
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Your Password"
                            autocomplete="off"
                            required
                        >
                        <span class="show-password" onclick="togglePasswordVisibility()">&#128065;</span>
                    </div>
                    <input type="submit" class="signup-form__button" value="Sign Up / Login">
                </div>
            </form>
            <div class="signup-form__actions">
                <div>
                    By registering you agree to our
                    <a href="#" title="Terms">Terms</a>
                    and <a href="#" title="Privacy">Privacy</a>
                </div>
            </div>

            {% if messages %}
                <div class="error-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
