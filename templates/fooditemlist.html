{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Food Items</h1>

  <!-- <button type="button" class="btn btn-success mb-3" id="addFoodItemBtn">
  Add New Food Item
    </button> -->
    <button type="button" class="btn btn-success mb-3" data-toggle="modal" data-target="#exampleModal">
      Add New Food Item
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Price">
                </div>
              </div>
              <div class="form-group">
                <label for="image">Example file input</label>
                <input type="file" class="form-control-file" id="image">
              </div>
            </form>          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="saveFoodItem()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  <table class="table table-striped" id="foodItemsDataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Available</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for food_item in food_items %}
      <tr>
        <td>{{ food_item.id }}</td>
        <td>{{ food_item.name }}</td>
        <td>{{ food_item.price }}</td>
        <td>{{ food_item.is_available }}</td>
        <td>
          <!-- <button type="button" class="btn btn-primary" >
            Edit
          </button> -->
          <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#exampleModal">
            Edit
          </button>
        </td>
      </tr>

      <!-- Edit Modal -->
      
      {% endfor %}
    </tbody>
  </table>
</div>
<script>
    document.getElementById("addFoodItemBtn").addEventListener("click", function() {
        window.location.href = "{% url 'add_food_items' %}";
      });


</script>

  
{% endblock %}
